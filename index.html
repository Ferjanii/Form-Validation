<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forums Validation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
           <div class="container mt-2">
               <div class="row">
                   <div class="col-md-4 offset-md-4">
                        <div class="card card-body form-global">
                            <form class="">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input id="firstName" class="form-control first-Name" placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                        <label>Last Name:</label>
                                        <input id="lastName" class="form-control last-Name" placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                        <label>Adress:</label>
                                        <input id="adress" class="form-control adress-Text"  placeholder="Enter Adress">
                                </div>
                                <div class="form-group">
                                        <label>Email Adress:</label>
                                        <input id="emailAdress" class="form-control email-Adress" placeholder="Enter Email Adress">
                                </div>
                                <div class="form-group">
                                        <label>Password:</label>
                                        <input id="password" class="form-control pass-Word" placeholder="Enter Password" type="password">
                                </div>
                                <div class="form-group">
                                        <label>Confirm your Password:</label>
                                        <input id="passwordConnfirm" class="form-control password-Confirm" placeholder="Confirm your Password" type="password">
                                </div>
                                <div class="form-group">
                                        <label>Comments:</label>
                                        <textarea id="comments" class="form-control comments-Text"placeholder="write Comments"></textarea>
                                </div>
                                <div class="form-group">
                                        <input type="button" value="Send" id="submit" class="form-control send-btn">
                                </div>
                                <div class="form-group">
                                        <input type="reset" value="Reset" id="reset" class="form-control reset-btn">
                                </div>
                            </form>        
                        </div>
                    </div>
                </div>
           </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </body>
</html>
